<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>帐号登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../../css/templatemo_style.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootoast.css" rel="stylesheet">
</head>
<body class="templatemo-bg-gray">
<div class="container">
    <div class="col-md-12">
        <h1 class="margin-bottom-15">Wiliwili博客</h1>
        <input type="hidden" th:value="${msg}" id="errorMsg">
        <form id="loginForm" class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30"
              role="form" action="/login" method="post">
            <h3>帐号登录</h3>
            <br>
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" class="form-control"
                               name="username" id="username" placeholder="输入邮箱/手机号">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                        <input type="password" class="form-control"
                               name="password" id="password" placeholder="输入密码">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked="checked"  name="rememberMe">记住我
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">登  录</button>

                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <a><i class="fa fa-qq fa-fw"></i>QQ账号登录  </a>
                    <a class="btn-text grey pull-right" href="/register">没有Wiliwili账号？立即注册 >></a>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer-div"></div>
<footer class="login-footer">
    <p>Copyright © 2018-2019 | 赣ICP备18008140号-1</p>
</footer>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="../../js/login.js"></script>
<script src="../../js/bootoast.js"></script>
</body>
</html>
